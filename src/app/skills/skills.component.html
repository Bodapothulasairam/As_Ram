<section id="skills" class="skills-section">
  <div class="skills-container">
    <!-- Section Header -->
    <div class="section-header">
      <div class="section-badge">
        <i class="fas fa-code-branch"></i>
        <span>Expertise</span>
      </div>
      <h2 class="section-title">
        Technical <span class="text-gradient">Skills</span>
      </h2>
      <p class="section-description">
        A comprehensive overview of my technical expertise across different domains, 
        from programming languages to cloud infrastructure and DevOps practices.
      </p>
    </div>

    <!-- Skills Grid -->
    <div class="skills-grid">
      <!-- Programming Languages -->
      <div class="skill-category" *ngFor="let category of skillCategories">
        <div class="category-header">
          <div class="category-icon" [style.background]="category.color">
            <i [class]="category.icon"></i>
          </div>
          <h3 class="category-title">{{ category.title }}</h3>
        </div>
        
        <div class="skills-list">
          <div 
            class="skill-item" 
            *ngFor="let skill of category.skills"
            [style.animation-delay]="(category.skills.indexOf(skill) * 0.1) + 's'"
          >
            <div class="skill-info">
              <span class="skill-name">{{ skill.name }}</span>
              <span class="skill-level">{{ skill.level }}%</span>
            </div>
            <div class="skill-bar">
              <div 
                class="skill-progress" 
                [style.width.%]="skill.level"
                [style.background]="getSkillLevelColor(skill.level)"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional Skills -->
    <div class="additional-skills">
      <h3 class="additional-title">Additional Competencies</h3>
      <div class="competencies-grid">
        <div class="competency-item" *ngFor="let competency of additionalCompetencies">
          <i [class]="competency.icon"></i>
          <span>{{ competency.name }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
